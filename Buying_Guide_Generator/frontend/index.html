<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buying Guide Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">

  <!-- Header -->
  <header class="flex items-center justify-between bg-white dark:bg-gray-800 shadow-md py-6 px-6">
    <div class="flex items-center">
      <img src="https://d2ati23fc66y9j.cloudfront.net/main-logo/ubuy.gif" alt="Logo" class="h-16 mr-4">
      <h1 class="text-3xl font-bold text-gray-700 dark:text-gray-100">Buying Guide Generator</h1>
    </div>
    <button id="darkModeToggle" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-xl transition">
      ğŸŒ™ Dark Mode
    </button>
  </header>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <!-- Overlay Spinner -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-40">
    <div class="loader border-4 border-yellow-400 border-t-transparent rounded-full w-16 h-16 animate-spin"></div>
  </div>

  <!-- Main Container -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-12">

      <!-- Upload Card -->
      <div id="uploadCard" class="bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-lg text-center transition">
        <h2 class="text-2xl font-semibold mb-6">Upload CSV</h2>
        <form id="uploadForm" class="space-y-6 border-2 border-dashed border-gray-300 dark:border-gray-700 p-6 rounded-xl">
          <input type="file" id="csvFile" accept=".csv" required 
                class="block w-full text-lg p-3 rounded-lg bg-white dark:bg-gray-700">
          <button type="submit" 
                  class="w-full bg-yellow-400 hover:bg-yellow-500 text-lg font-bold py-3 px-6 rounded-xl transition">
            Upload
          </button>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Or drag & drop CSV here</p>
        </form>

        <!-- Progress Section -->
        <div id="progressContainer" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-6 mt-6 hidden">
          <div id="progressBar" class="bg-yellow-400 h-6 rounded-full w-0 transition-all duration-300"></div>
        </div>
        <p id="progressText" class="mt-3 text-sm text-gray-600 dark:text-gray-300 hidden">Generating guide...</p>
      </div>

      <!-- Export Card -->
      <div class="bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-lg text-center transition">
        <h2 class="text-2xl font-semibold mb-6">Export Guides</h2>
  
        <div class="flex flex-col md:flex-row gap-4 justify-center">
        <!-- Download JSON -->
          <button id="exportBtn" 
                class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-lg font-bold py-3 px-6 rounded-xl transition">
          Download JSON
          </button>

          <!-- Download TXT -->
          <button id="exportTxtBtn" 
            class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-lg font-bold py-3 px-6 rounded-xl transition">
      Download TXT
    </button>
  </div>
</div>


    <!-- Search/Filter -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Search guides..." 
            class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700">
    </div>

    <!-- Guides Display -->
    <h2 class="text-2xl font-bold mb-6">Generated Guides</h2>
    <div id="guidesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <script src="script.js"></script>
  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      toggleBtn.textContent = document.documentElement.classList.contains("dark") 
        ? "â˜€ï¸ Light Mode" 
        : "ğŸŒ™ Dark Mode";
    });
  </script>
</body>
</html>
